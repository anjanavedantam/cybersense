<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>This or That - Scam Game</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #f3ede3;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 50px 20px;
  }

  #homeTop {
    position: absolute;
    top: 20px;
    left: 20px;
    padding: 10px 15px;
    font-size: 1rem;
    background-color: #d3b78f;
    color: #3e2f23;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  h1 {
    color: #3e2f23;
    margin-bottom: 30px;
  }

  .game-container {
    display: flex;
    justify-content: center;
    gap: 60px;
    margin-bottom: 20px;
    flex-wrap: wrap; /* wrap if images are large */
  }

  .option {
    background-color: #4b3728;
    border-radius: 16px;
    overflow: hidden;
    cursor: pointer;
    position: relative;
    transition: transform 0.3s, box-shadow 0.3s, border 0.3s;

    display: inline-flex;
    justify-content: center;
    align-items: center;

    max-width: 500px;
    max-height: 500px;
    width: auto;
    height: auto;
  }

  .option img {
    display: block;
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
  }

  .option.correct {
    border: 5px solid #4CAF50;
    box-shadow: 0 0 20px #4CAF50;
  }

  .option.wrong {
    border: 5px solid #F44336;
    box-shadow: 0 0 20px #F44336;
  }

  #feedback {
    font-size: 1.3rem;
    font-weight: bold;
    height: 30px;
    margin-bottom: 20px;
  }

  #score {
    font-size: 1.2rem;
    font-weight: 500;
  }

  button {
    padding: 10px 20px;
    font-size: 1rem;
    background-color: #d3b78f;
    color: #3e2f23;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
    margin: 5px;
  }

  button:hover {
    background-color: #f1d3a3;
  }

  #end-buttons {
    display: none;
    margin-top: 20px;
  }
</style>
</head>
<body>

<button id="homeTop">Back to Homepage</button>

<h1>This or That: Scam Edition</h1>
<div id="feedback"></div>
<div class="game-container">
  <div class="option" id="optionA"><img src="nscam.png" alt="Option A"></div>
  <div class="option" id="optionB"><img src="nreal.png" alt="Option B"></div>
</div>
<div id="score">Score: 0</div>
<button id="nextBtn">Next Question</button>
<div id="end-buttons">
  <button id="playAgain">Play Again</button>
</div>

<script>
const questions = [
  { optA: 'nscam.png', optB: 'nreal.png', correct: 'A' },
  { optA: 'preal.png', optB: 'pscam.png', correct: 'B' },
  { optA: 'bscam.png', optB: 'breal.png', correct: 'A' },
  { optA: 'ireal.png', optB: 'iscam.png', correct: 'B' },
  { optA: 'uscam.png', optB: 'ureal.png', correct: 'A' },
  { optA: 'areal.png', optB: 'ascam.png', correct: 'B' },
  { optA: 'lscam.png', optB: 'lreal.png', correct: 'A' }
];

let current = 0;
let score = 0;
let answered = false;

const optionA = document.getElementById('optionA');
const optionB = document.getElementById('optionB');
const feedback = document.getElementById('feedback');
const scoreDisplay = document.getElementById('score');
const nextBtn = document.getElementById('nextBtn');
const endButtons = document.getElementById('end-buttons');
const playAgainBtn = document.getElementById('playAgain');
const homeTopBtn = document.getElementById('homeTop');

function loadQuestion() {
  answered = false;
  feedback.textContent = '';
  optionA.classList.remove('correct', 'wrong');
  optionB.classList.remove('correct', 'wrong');
  
  if(current >= questions.length){
    feedback.textContent = `🎮 Game Over! Final Score: ${score}/${questions.length}`;
    nextBtn.style.display = 'none';
    endButtons.style.display = 'block';
    return;
  }
  
  optionA.querySelector('img').src = questions[current].optA;
  optionB.querySelector('img').src = questions[current].optB;
}

function checkAnswer(choice){
  if(answered) return;
  answered = true;

  const correct = questions[current].correct;
  if(choice === correct){
    feedback.textContent = '✅ Correct!';
    choice === 'A' ? optionA.classList.add('correct') : optionB.classList.add('correct');
    score++;
  } else {
    feedback.textContent = `❌ Wrong! Correct answer was ${correct}`;
    choice === 'A' ? optionA.classList.add('wrong') : optionB.classList.add('wrong');
    correct === 'A' ? optionA.classList.add('correct') : optionB.classList.add('correct');
  }
  scoreDisplay.textContent = `Score: ${score}`;
}

optionA.addEventListener('click', () => checkAnswer('A'));
optionB.addEventListener('click', () => checkAnswer('B'));

nextBtn.addEventListener('click', () => {
  current++;
  loadQuestion();
});

playAgainBtn.addEventListener('click', () => {
  current = 0;
  score = 0;
  scoreDisplay.textContent = `Score: ${score}`;
  endButtons.style.display = 'none';
  nextBtn.style.display = 'inline-block';
  loadQuestion();
});

homeTopBtn.addEventListener('click', () => {
  window.location.href = 'index.html'; // change to your homepage URL
});

loadQuestion();
</script>

</body>
</html>
